<!doctype html>
<html>
	<head>
		<title>Super Fuzzy</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="vendor/three.min.js"></script>
		<script src="vendor/ThreeAudio.min.js"></script>
		<script src="vendor/three.js/Detector.js"></script>
		<script src="vendor/three.js/Stats.js"></script>
		<script src="vendor/three.js/postprocessing/EffectComposer.js"></script>
		<script src="vendor/three.js/postprocessing/RenderPass.js"></script>
		<script src="vendor/three.js/postprocessing/ShaderPass.js"></script>
		<script src="vendor/three.js/postprocessing/MaskPass.js"></script>
		<script src="vendor/three.js/postprocessing/BloomPass.js"></script>		
		<script src="vendor/threex/THREEx.screenshot.js"></script>
		<script src="vendor/threex/THREEx.FullScreen.js"></script>
		<script src="vendor/threex/THREEx.WindowResize.js"></script>
		<script src="vendor/threex.dragpancontrols.js"></script>

		<link  href="css/main.css" rel="stylesheet"/>
	</head>
<body>
	<!-- three.js container -->
    	<div id="container"></div>
	<!-- info on screen display -->
	<div id="info">
		
		<div class="bottom" id="inlineDoc" >
			- <i>p</i> for screenshot
		</div> 
	</div> 

	<script type="text/javascript">
		var stats, scene, renderer;
		var camera, cameraControl;
		var composer;


		if( !setup() )	animate();

		// init the scene
		function setup(){

			if( Detector.webgl ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,	// to get smoother output
					preserveDrawingBuffer	: true	// to allow screenshot
				});
				renderer.setClearColorHex( 0xBBBBBB, 1 );
			// uncomment if webgl is required
			//}else{
			//	Detector.addGetWebGLMessage();
			//	return true;
			}else{
				renderer	= new THREE.CanvasRenderer();
			}
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('container').appendChild(renderer.domElement);

			// add Stats.js - https://github.com/mrdoob/stats.js
			stats = new Stats();
			stats.domElement.style.position	= 'absolute';
			stats.domElement.style.bottom	= '0px';
			document.body.appendChild( stats.domElement );






			// create a new scene
			scene = new THREE.Scene();

			// put a camera in the scene
			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(0, 0, 5);
			scene.add(camera);

			// create a camera contol
			cameraControls	= new THREEx.DragPanControls(camera)

			// transparently support window resize
			THREEx.WindowResize.bind(renderer, camera);
			// allow 'p' to make screenshot
			THREEx.Screenshot.bindKey(renderer);
			// allow 'f' to go fullscreen where this feature is supported
			if( THREEx.FullScreen.available() ){
				THREEx.FullScreen.bindKey();		
				document.getElementById('inlineDoc').innerHTML	+= "- <i>f</i> for fullscreen";
			}

			//Light
			var light = new THREE.PointLight(0xffffff);
			light.position.set(0,250,0);
			scene.add(light);




			//degrees to radians
			var deg = Math.PI/180;


			//OBJ to JSON loader Logo
			var jsonLoader = new THREE.JSONLoader();
			jsonLoader.load( "js/models/sflogo.js", createLogo );

			function createLogo ( geometry ){
					
					var material = new THREE.MeshLambertMaterial( {color: "rgb(255,0,204)"} );
					var logo = new THREE.Mesh( geometry, material);
					logo.scale.set (.2,.2,.2);					
					logo.rotation.x = 0;
					logo.position.y = -.05;
					logo.position.x = .75;
					scene.add(logo);

			}


			


			

			// FLOOR
			var floorMaterial = new THREE.MeshLambertMaterial( {color: "rgb(46,241,255)" , side: THREE.DoubleSide });
			var floorGeometry = new THREE.PlaneGeometry(7, 7, 10, 10);
			var floor = new THREE.Mesh(floorGeometry, floorMaterial);
			floor.rotation.x = 90*deg;
			scene.add(floor);

		}

			

		// animation loop
		function animate() {

			requestAnimationFrame( animate );

			// do the render
			render();


			// update stats
			stats.update();

		}

		// render the scene
		function render() {

			// update camera controls
			cameraControls.update();

			// actually render the scene
			renderer.render( scene, camera );
			

		}


		//AUDIO threeaudio.js for beat detection
		var audioSource = (new ThreeAudio.Source()).load('audio/SubtractiveYou.mp3').play();



	</script>
</body>
</html>
